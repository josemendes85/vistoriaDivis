<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistorias DIVIS - Início</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="icons/icon_128x128.png">
    <link rel="apple-touch-icon" href="icons/icon_128x128.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
    
    <style>
        body {
            padding-top: 56px;
            background-color: #f8f9fa;
        }
        .menu-card {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: none;
            border-radius: 1rem;
        }
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
            color: var(--primary-color);
        }
        .menu-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .grid-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }
    </style>
</head>

<body class="bg-light">
    
    <nav class="navbar navbar-light bg-light fixed-top shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 mx-auto">Vistorias DIVIS</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center mb-5">
            <h2 class="display-6 fw-bold">Menu Principal</h2>
            <p class="text-muted">Selecione o módulo que deseja acessar</p>
        </div>

        <div class="grid-menu">
            <a href="lista_processos.html" class="card shadow-sm menu-card">
                <i class="bi bi-list-check menu-icon text-primary"></i>
                <span class="fw-bold">Processos</span>
            </a>

            <a href="lista_eventual.html" class="card shadow-sm menu-card">
                <i class="bi bi-ticket-perforated menu-icon text-success"></i>
                <span class="fw-bold">Eventuais</span>
            </a>

            <a href="/checklist" class="card shadow-sm menu-card">
                <i class="bi bi-person-lines-fill menu-icon text-info"></i>
                <span class="fw-bold">Checklist</span>
            </a>

            <a href="/backup" class="card shadow-sm menu-card">
                <i class="bi bi-cloud-arrow-up menu-icon text-warning"></i>
                <span class="fw-bold">Backup</span>
            </a>

            <a href="/backup" class="card shadow-sm menu-card">
                <i class="bi bi-link menu-icon text-danger"></i>
                <span class="fw-bold">Links</span>
            </a>

            <a href="sobre.html" class="card shadow-sm menu-card">
                <i class="bi bi-info-circle menu-icon text-secondary"></i>
                <span class="fw-bold">Sobre</span>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js').then(function (reg) {
                    console.log('SW registrado');
                });
            });
        }
    </script>
</body>
</html>
