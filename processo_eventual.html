<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vistorias DIVIS - Cadastro de Eventual</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            padding-top: 70px;
            padding-bottom: 40px;
            background-color: #f8f9fa;
        }

        .section-title {
            background-color: #e9ecef;
            padding: 10px;
            border-left: 5px solid #0d6efd;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .card {
            border-radius: 12px;
            border: none;
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .btn-geo {
            margin-top: 32px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-white fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="btn btn-outline-secondary btn-sm" href="eventuais.html">
                <i class="bi bi-arrow-left"></i> Voltar
            </a>
            <span class="navbar-brand mb-0 h1 mx-auto">Vistoria de Evento</span>
        </div>
    </nav>

    <div class="container">
        <form id="formEventual" class="needs-validation" novalidate autocomplete="off">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="section-title">
                        <i class="bi bi-geo-alt me-2"></i>Identificação e Localização
                    </h5>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Número do Processo</label>
                            <input type="text" class="form-control" id="processo" placeholder="00000-00000000/0000-00"
                                required />
                        </div>
                        <div class="col-md-8">
                            <label class="form-label">Nome do Evento</label>
                            <input type="text" class="form-control" id="evento" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Região Administrativa</label>
                            <select class="form-select" id="ra" required>
                                <option value="">Selecione...</option>
                                <option>RA 1 - Plano Piloto</option>
                                <option>RA 2 - Gama</option>
                                <option>RA 3 - Taguatinga</option>
                                <option>Outras RAs...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Endereço do Evento</label>
                            <input type="text" class="form-control" id="endereco" />
                        </div>
                        <div class="col-md-8">
                            <label class="form-label">Georreferenciamento</label>
                            <input type="text" class="form-control" id="geo" placeholder="-00.0000, -00.0000" />
                        </div>
                        <div class="col-md-4 d-grid">
                            <button type="button" class="btn btn-outline-primary btn-geo" onclick="getLoaction()">
                                <i class="bi bi-pin-map-fill"></i> Localização Atual
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="section-title">
                        <i class="bi bi-calendar-event me-2"></i>Período e Capacidade
                    </h5>
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Data Início</label>
                            <input type="date" class="form-control" id="data_inicio" required />
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Data Final</label>
                            <input type="date" class="form-control" id="data_fim" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Observações quanto ao período</label>
                            <input type="text" class="form-control" id="obs_periodo" />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Público do Evento</label>
                            <input type="number" class="form-control" id="publico" placeholder="0000" />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Área total (m²)</label>
                            <input type="number" class="form-control" id="area" placeholder="0000" />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Realizou a vistoria?</label>
                            <select class="form-select" id="vistoria_realizada">
                                <option>Sim</option>
                                <option>Não</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.9/jquery.inputmask.min.js"></script>

    <script>
        $(document).ready(function () {
            // Máscara para o processo
            $("#processo").inputmask("99999-99999999/9999-99");

            // --- 1. LÓGICA DE CARREGAMENTO (EDITAR) ---
            const urlParams = new URLSearchParams(window.location.search);
            const editId = urlParams.get("id");

            if (editId) {
                const dadosSalvos = JSON.parse(localStorage.getItem(editId));
                if (dadosSalvos) {
                    // Preenche todos os campos automaticamente
                    Object.keys(dadosSalvos).forEach(key => {
                        const field = $(`#${key}`);
                        if (field.length) {
                            field.val(decodeURIComponent(dadosSalvos[key]));
                        }
                    });
                    // Caso especial para o responsável que é um select
                    //   if (dadosSalvos.responsavel_full) $("#responsavel").val(dadosSalvos.responsavel_full);
                }
            }

            // --- 2. FUNÇÃO CORE DE SALVAMENTO ---
            function processarFormulario(novoStatus) {
                const numProcesso = $("#processo").val();

                if (!numProcesso || numProcesso.includes('_')) {
                    alert("Por favor, preencha o número do processo corretamente.");
                    return;
                }

                // Gera o ID baseado no processo (apenas números)
                const idProcesso = 'eventual-' + numProcesso.replace(/\D/g, '');

                // Se mudou o número do processo na edição, remove o antigo para não duplicar
                if (editId && editId !== idProcesso) {
                    localStorage.removeItem(editId);
                }

                const responsavelRaw = $("#responsavel").val() || "";

                // Coleta todos os dados do formulário
                const dadosParaSalvar = {
                    id: idProcesso,
                    status: novoStatus,
                    processo: numProcesso,

                    // 5. Elétrica e Riscos

                    q_quadros: $("#q_quadros").val(),
                    qd_dr: $("#qd_dr").val(),
                    q_geradores: $("#q_geradores").val(),
                    itens_gerador_ok: $("#itens_gerador_ok").val(),
                    estruturas_aterradas: $("#estruturas_aterradas").val(),
                    saidas_iluminadas: $("#saidas_iluminadas").val(),
                    liquido_inflamavel: $("#liquido_inflamavel").val(),
                    fogos_artificio: $("#fogos_artificio").val(),
                    glp: $("#glp").val(),
                    central_glp: $("#central_glp").val(),
                    q_p13: $("#q_p13").val(),
                    parametros_p13: $("#parametros_p13").val(),
                    q_food_trucks: $("#q_food_trucks").val(),
                    saidas_desobstruidas: $("#saidas_desobstruidas").val(),
                    distancias_cumpridas: $("#distancias_cumpridas").val(),
                    q_extintores: $("#q_extintores").val(),
                    extintores_validos: $("#extintores_validos").val(),

                    // 6. Documentação (Checklist)
                    art_estruturas: $("#art_estruturas").val(),
                    art_eletrica: $("#art_eletrica").val(),
                    croqui_evento: $("#croqui_evento").val(),
                    cert_foodtruck: $("#cert_foodtruck").val(),
                    contrato_brigada: $("#contrato_brigada").val(),
                    declaracao_gerador: $("#declaracao_gerador").val()
                };

                try {
                    localStorage.setItem(idProcesso, JSON.stringify(dadosParaSalvar));
                    alert(novoStatus === "Enviado" ? "✅ Vistoria ENVIADA com sucesso!" : "💾 Progresso SALVO!");
                } catch (e) {
                    console.error(e);
                    alert("Erro ao salvar no navegador. O espaço pode estar cheio.");
                }
            }

            // --- 3. EVENTOS DOS BOTÕES ---

            // Botão Salvar (Submit padrão do formulário)
            $("#formEventual").on("submit", function (e) {
                e.preventDefault();
                processarFormulario("A Fazer");
            });

            // Botão Enviar (ID btnEnviar)
            $("#btnEnviar").on("click", function (e) {
                e.preventDefault();
                if (confirm("Deseja marcar esta vistoria como CONCLUÍDA/ENVIADA?")) {
                    processarFormulario("Enviado");
                }
            });
        });

        // Função para Geolocalização
        function getLoaction() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        const lat = position.coords.latitude.toFixed(4);
                        const lon = position.coords.longitude.toFixed(4);
                        $("#geo").val(`${lat}, ${lon}`);
                    },
                    function (error) {
                        alert("Erro ao obter localização.");
                    }
                );
            }
        }

        function confirmExclusao() {
            const urlParams = new URLSearchParams(window.location.search);
            const editId = urlParams.get("id");
            if (editId && confirm("Apagar este registo permanentemente?")) {
                localStorage.removeItem(editId);
                window.location.href = "eventuais.html";
            }
        }
